<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <title>Login-AnimeHub</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="/HTML/General/Home.html"><img src="/Media/Logo.png" alt="Logo" height="100px"></a>
            </div>
        </div>
        <div class="login__body">
            <div class="login__box">
                <h2>تسجيل الدخول</h2>
                <form>
                    <div class="input__warp">
                        <input type="text" placeholder="البريد الالكتروني" required>
                    </div>
                    <div class="input__warp">
                        <input type="text" placeholder="كلمة المرور" required>
                    </div>
                    <div class="input__warp">
                        <button>تسجيل الدخول</button>
                    </div>
                    <div class="support">
                        <div class="remeber">
                            <span><input type="checkbox"></span>
                            <span>تذكرني</span>
                        </div>
                        <div class="need__help">
                            <a href="/HTML/General/Signup.html">                            تسجيل لأول مره؟
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
